<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="top">
                <div class="display">0</div>
                <div class="operators-top">
                    <button id="clear" value = "clear">CLEAR</button>
                    <button id="minus-sign" value = "-">-/+</button>
                    <button id="percent" value = "%">%</button>
                    <button id="divide" value = "/">/</button>
                </div>
            </div>
            <div class="middle">
                <div class="digits-container">
                    <button id="digit-7" value=7>7</button>
                    <button id="digit-8" value=8>8</button>
                    <button id="digit-9" value=9>9</button>
                    <button id="digit-4" value=4>4</button>
                    <button id="digit-5" value=5>5</button>
                    <button id="digit-6" value=6>6</button>
                    <button id="digit-1" value=1>1</button>
                    <button id="digit-2" value=2>2</button>
                    <button id="digit-3" value=3>3</button>
                    <button id="digit-0" value=0>0</button>
                    <button id="digit-dot" value=".">.</button>
                </div>
                <div class="operators-right">
                    <button id="add" value = "+">+</button>
                    <button id="subtract" value = "-">-</button>
                    <button id="multiply" value = "*">*</button>
                    <button id="equals" value = "=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
